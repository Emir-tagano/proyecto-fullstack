<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-card">
        <h1 id="form-title">Bienvenido</h1>
        <p id="form-desc">Inicia sesión para continuar</p>
        
        <form id="auth-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Entrar</button>
        </form>

        <a href="#" class="toggle-link" id="toggle-auth">¿No tienes cuenta? Regístrate</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
